<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html(~{::title}, ~{::section})">
<head>
    <title>Áreas</title>
</head>
<body>
<section th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-map-marker-alt"></i> Áreas</h1>
        <a href="/areas/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nova Área
        </a>
    </div>

    <div th:if="${areas.empty}" class="text-center py-4">
        <i class="fas fa-map-marker-alt fa-3x text-muted mb-3"></i>
        <p class="text-muted">Nenhuma área encontrada.</p>
        <a href="/areas/new" class="btn btn-primary">Cadastrar Primeira Área</a>
    </div>

    <div th:if="${not areas.empty}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="area : ${areas}">
                    <td th:text="${area.id}"></td>
                    <td th:text="${area.name}"></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a th:href="@{/areas/{id}/edit(id=${area.id})}" 
                               class="btn btn-outline-primary" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/areas/{id}/delete(id=${area.id})}" 
                               class="btn btn-outline-danger" title="Excluir"
                               onclick="return confirm('Tem certeza que deseja excluir esta área?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
