<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html(~{::title}, ~{::section})">
<head>
    <title th:text="${area.id != null} ? 'Editar Área' : 'Nova Área'">Nova Área</title>
</head>
<body>
<section th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-map-marker-alt"></i>
            <span th:text="${area.id != null} ? 'Editar Área' : 'Nova Área'">Nova Área</span>
        </h1>
        <a href="/areas" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <form th:action="${area.id != null} ? @{/areas/{id}(id=${area.id})} : @{/areas}" 
          th:object="${area}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Área *</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required placeholder="Ex: Área Verde">
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i>
                <span th:text="${area.id != null} ? 'Atualizar' : 'Cadastrar'">Cadastrar</span>
            </button>
            <a href="/areas" class="btn btn-secondary ms-2"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</section>
</body>
</html>
